<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Omicentra</title>

  <!-- ===== MAINTENANCE SWITCH ===== -->
  <script>
    window.MAINTENANCE_MODE = true; // set to true when needed, falce when not needed
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#374151;
      --muted2:#4b5563;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --border:#e5e7eb;
      --soft:#f6f7fb;
      --focus:#0ea5e9;
      --focusRing: rgba(14,165,233,.25);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html{height:100%}
    body{
      min-height:100%;
      margin:0;
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(124,58,237,.10), transparent 60%),
        radial-gradient(760px 460px at 85% 18%, rgba(6,182,212,.10), transparent 55%),
        linear-gradient(180deg, #ffffff, #fbfcff);
      line-height:1.5;
    }

    .skip-link{
      position:absolute;
      left:12px; top:12px;
      transform: translateY(-150%);
      background:#fff;
      color:var(--text);
      padding:12px 14px;
      border-radius:12px;
      border:2px solid var(--focus);
      text-decoration:none;
      z-index:1000;
    }
    .skip-link:focus{
      transform: translateY(0);
      box-shadow: 0 0 0 6px var(--focusRing);
    }

    :focus{outline:none}
    :focus-visible{
      outline:2px solid var(--focus);
      outline-offset:3px;
      box-shadow: 0 0 0 6px var(--focusRing);
      border-radius: 12px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 88px 24px 56px;
      text-align:center;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom: 26px;
    }

    .logo{
      width:56px; height:56px;
      border-radius:16px;
      border:1px solid var(--border);
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.55)),
        linear-gradient(135deg, rgba(124,58,237,.16), rgba(6,182,212,.12));
      display:grid;
      place-items:center;
      font-weight:800;
      color:#111827;
      opacity:.9;
    }

    h1{
      font-size: clamp(42px, 5vw, 64px);
      line-height:1.05;
      margin: 8px 0 10px;
      letter-spacing:-0.6px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.75);
      color: var(--muted);
      font-weight:700;
      margin: 0 0 18px;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 0 4px rgba(124,58,237,.10);
    }

    .sub{
      font-size: 18px;
      line-height: 1.65;
      color: var(--muted);
      margin: 0 auto 26px;
      max-width: 60ch;
    }

    nav.actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .btn{
      display:inline-flex;
      min-height:44px;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 14px;
      border:1px solid var(--border);
      color: var(--text);
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;
      background:#fff;
    }

    .btn-primary{
      border-color: rgba(124,58,237,.35);
      background: linear-gradient(135deg, rgba(124,58,237,.16), rgba(6,182,212,.14));
    }

    footer{
      max-width: 980px;
      margin: 0 auto;
      padding: 0 24px 28px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      color: var(--muted2);
      font-size: 12px;
      flex-wrap:wrap;
    }

    .maint{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
    }

    .maint h1{
      margin:0 0 10px;
      font-size: clamp(40px, 5vw, 64px);
    }

    .maint p{
      margin:0;
      color: var(--muted);
      font-size: 18px;
    }
  </style>
</head>

<body>

  <main id="maintenance" class="maint" hidden>
    <div>
      <h1>Omicentra</h1>
      <p>Website under development.</p>
    </div>
  </main>

  <div id="site">
    <a class="skip-link" href="#main">Skip to content</a>

    <main id="main" tabindex="-1">
      <section class="wrap">
        <header>
          <div class="logo" aria-hidden="true">O</div>
          <div style="text-align:left">
            <div style="font-weight:800;">Omicentra</div>
            <div style="color:var(--muted2); font-size:13px;">Spotlight on bioinformatics</div>
          </div>
        </header>

        <h1>Omicentra</h1>

        <p class="tag">
          <span class="dot" aria-hidden="true"></span>
          Spotlight on Bioinformatics
        </p>

        <p class="sub">
          Launching soon. Tracking conferences and research trends worldwide.
        </p>

        <nav class="actions">
          <a class="btn btn-primary" href="/conferences.html">
            Go to Conferences →
          </a>
        </nav>
      </section>
    </main>

    <footer>
      <div>© <span id="year"></span> Omicentra</div>
      <div><a href="/conferences.html">Conferences</a></div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const site = document.getElementById("site");
    const maintenance = document.getElementById("maintenance");

    if (window.MAINTENANCE_MODE) {
      site.hidden = true;
      maintenance.hidden = false;
    } else {
      site.hidden = false;
      maintenance.hidden = true;
    }
  </script>

</body>
</html>
