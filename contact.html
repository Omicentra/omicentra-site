<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Omicentra</title>

  <!-- Correct CSS file -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

  <div class="contact-wrapper">
    <h1>Contact</h1>

    <form id="contact-form" class="contact-form" novalidate>

      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" autocomplete="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" autocomplete="email" required />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div>
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAACdzzjex3mtyVKAy">
        </div>
      </div>

      <button id="submit-btn" type="submit">Send message</button>

      <div id="form-status" class="form-status" role="status" aria-live="polite"></div>

    </form>
  </div>

  <!-- Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- AJAX submit -->
  <script>
    const ENDPOINT = "https://omicentra-contact.omicentra.workers.dev";
    const form = document.getElementById("contact-form");
    const statusBox = document.getElementById("form-status");
    const submitBtn = document.getElementById("submit-btn");

    function showStatus(type, message) {
      statusBox.className = "form-status " + type;
      statusBox.textContent = message;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        showStatus("error", "Please complete all required fields.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      try {
        const formData = new FormData(form);

        const response = await fetch(ENDPOINT, {
          method: "POST",
          body: formData
        });

        const text = await response.text().catch(() => "");

        if (response.ok) {
          showStatus("success", "Thank you for your message.");
          form.reset();
          if (window.turnstile) turnstile.reset();
        } else {
          showStatus("error", text || "Something went wrong. Please try again.");
          if (window.turnstile) turnstile.reset();
        }

      } catch (err) {
        showStatus("error", "Network error. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send message";
      }
    });
  </script>

</body>
</html>
