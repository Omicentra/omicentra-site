<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Omicentra</title>

  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

  <div class="contact-wrapper">

    <!-- Top navigation -->
    <div style="margin-bottom:20px;">
      <a href="/index.html" style="text-decoration:none; font-weight:600; color:#374151;">
        ‚Üê Home
      </a>
    </div>

    <h1>Contact</h1>

    <form id="contact-form" class="contact-form" novalidate>

      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" autocomplete="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" autocomplete="email" required />
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div>
        <div class="cf-turnstile"
             data-sitekey="0x4AAAAAACdzzjex3mtyVKAy">
        </div>
      </div>

      <button id="submit-btn" type="submit">Send message</button>

      <!-- Privacy disclaimer shown below submit button -->
      <p class="contact-disclaimer">
        By submitting this form, you agree to the processing of your personal data
        in accordance with our <a href="/privacy.html">Privacy Policy</a>.
      </p>


      <div id="form-status" class="form-status" role="status" aria-live="polite"></div>

    </form>
  </div>
  
   <!-- Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- Contact form logic -->
  <script src="/js/contact.js" defer></script>


</body>
</html>
